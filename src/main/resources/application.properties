spring.datasource.url=jdbc:mysql://localhost:3307/EmployeeManagement
spring.datasource.username=root
spring.datasource.password=password

# Hibernate

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate DDL
spring.jpa.hibernate.ddl-auto = update

spring.jpa.show-sql: true
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# App Properties
employeemanagement.app.jwtSecret= bezKoderSecretKey
employeemanagement.app.jwtExpirationMs= 864000000

# Log into File
logging.file.name=./Log/EmployeeManagement.log	
logging.level.com.employeemanagement==debug
logging.logback.rollingpolicy.max-file-size=20MB
logging.logback.rollingpolicy.max-history= 30

#MongoDB Connection
spring.data.mongodb.uri = mongodb://localhost:27017/EmployeeManagement
spring.main.allow-bean-definition-overriding = true

